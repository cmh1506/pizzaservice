<h4 class="display-4">Order Food Item</h4>
<hr>
<form #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form)">


  <input type="hidden"  name="id" #id="ngModel" [(ngModel)]="formData.id">
  <input type="hidden"  name="orderId" #orderId="ngModel" [(ngModel)]="formData.orderId">
  <input type="hidden"  name="itemName" #itemName="ngModel" [(ngModel)]="formData.itemName">


  <div class="form-group">
    <label>Food Item</label>
    <select name="itemId" #footItemSelect #itemId="ngModel" [(ngModel)]="formData.itemId" class="form-control" (change)="updatePrice(footItemSelect.selectedIndex)"
            [class.is-invalid]="footItemSelect.selectedIndex==0">
      <option value='0' >-Select-</option>
      <option *ngFor="let item of itemList" value="{{item.id}}">{{item.name}}</option>
    </select>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Price</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">$</div>
        </div>
        <input name="price" #price="ngModel" [(ngModel)]="formData.price" class="form-control" readonly>
      </div>
    </div>
    <div class="form-group col-md-6">
      <label>Quantity</label>
      <input name="quantity" #quantityInput #quantity="ngModel" [(ngModel)]="formData.quantity" class="form-control" (input)="updateTotal()"
             [class.is-invalid]="quantity.value==0">
    </div>
  </div>
  <div class="form-group">
    <label>Total</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">$</div>
      </div>
      <input name="total" #total="ngModel" [(ngModel)]="formData.total" class="form-control" readonly>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
    <button type="button" class="btn btn-outline-dark m-lg-1" [mat-dialog-close]><i class="fa fa-window-close"></i> Close</button>
  </div>
</form>
